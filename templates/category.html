{% extends 'base.html' %}
{% block content %}
<main>
    <!--? Hero Start -->
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 text-center">
                            <h2>Категориялар</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <!--? department_area_start  -->
    <div class="department_area section-padding2">
        <div class="container">
            <!-- Section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle text-center mb-100">
                        <span>Біздің қызметтеріміз</span>
                        <h2>Категориялар және информациялар</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="depart_ment_tab mb-30">
                        <!-- Tabs Buttons -->
                        <ul class="nav" id="myTab" role="tablist">
                            {% for c in categories %}
                            <li class="nav-item">
                                <a class="nav-link {% if forloop.first %}  active {% endif %}" id="home-tab" data-toggle="tab" href="#{{ forloop.counter0 }}" role="tab"
                                   aria-controls="home" aria-selected="true">
                                    <i class="flaticon-teeth"></i>
                                    <h4>{{ c.name }}</h4>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="dept_main_info white-bg">
                <div class="tab-content" id="myTabContent">
                    {% for c in categories %}
                    <div class="tab-pane fade {% if forloop.first %} show active {% endif %}" id="{{ forloop.counter0 }}" role="tabpanel" aria-labelledby="home-tab">
                        <!-- single_content  -->
                        <div class="row align-items-center no-gutters">
                            <div class="col-lg-7">
                                <div class="dept_info">
                                    <h3>{{ c.name }}</h3>
                                    <p>{{ c.text }}</p>
                                    <a href="#appointment" class="dep-btn">Тіркелу<i class="ti-arrow-right"></i></a>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="dept_thumb">
                                    <img src="/static/img/gallery/department_man.png" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- single_content  -->
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- department area_end  -->
    <!--? Contact form Start -->
    <div class="contact-form-main" id="appointment" style="margin-bottom: 100px;">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-xl-7 col-lg-7">
                    <div class="form-wrapper">
                        <!--Section Tittle  -->
                        <div class="form-tittle">
                            <div class="row ">
                                <div class="col-xl-12">
                                    <div class="section-tittle section-tittle2">
                                        <span style="font-size: 24px;">Тіркелу</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End Section Tittle  -->
                        <form id="contact-form" action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box user-icon mb-30">
                                        <input type="text" style="font-size: 15px;" name="name" placeholder="Аты">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-box subject-icon mb-30">
                                        <input type="Email" style="font-size: 15px; text-transform: lowercase;"  name="email"  placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mb-30">
                                    <div class="select-itms">
                                        <select name="category" id="select2">
                                            <option value="0" selected>Таңдау</option>
                                            {% for c in categories %}
                                                <option value="{{ c.id }}">{{ c.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 mb-30">
                                    <div class="select-itms">
                                        <select name="category" id="select3">
                                            <option value="0" selected>Таңдау</option>
                                            {% for c in doctors %}
                                                <option value="{{ c.id }}">{{ c.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-box message-icon mb-65">
                                        <textarea name="message" style="font-size: 15px;" id="message" placeholder="Хабарлама"></textarea>
                                    </div>
                                    <div class="submit-info">
                                        <button class="btn" type="submit">Жіберу<i class="ti-arrow-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- contact left Img-->
        <div class="from-left d-none d-lg-block">
            <img src="/static/img/gallery/contact_form.png" alt="">
        </div>
    </div >
    <!-- Contact form End -->
</main>
{% endblock %}
